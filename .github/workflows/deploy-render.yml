name: UniHub API - Deploy to Render

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      #Step 01 - Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      #Step 02 - Build Docker image
      - name: Build Docker image
        run: docker build -t unihub-api:ci -f UniHub/UniHub.API/Dockerfile .
            
      #Step 03 - Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #Step 04 - Push Docker image
      - name: Push Docker image
        run: |
          docker tag unihub-api:ci ${{ secrets.DOCKER_USERNAME }}/unihub-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/unihub-api:latest

      #Step 05 - Trigger Render deploy (latest commit)
      - name: Trigger Render deploy (latest commit)
        run: |
          curl -sS -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":"do_not_clear"}'
